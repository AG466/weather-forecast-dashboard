<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>

  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Weather Dashboard</title>

</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>OPEN Weather</h1>
  </header>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
        <div id="map-container"></div>

        <form id="search-form" class="form col-md-4 offset-md-4 ">
            <div class="input-group justify-content-around p-5">
                
                <input type="text" id="search-input" placeholder="City Name" aria-label="Form Heading" aria-describedby="basic-addon">
                <div class="input-group-append d-inline">
                    <button type="submit" class="btn btn-primary" id="search-button" aria-label="submit search">
                        Search
                    </button>      

                </div>
              </div>
            </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="scripts/logic.js"></script>



  <!-- Day.js -->
  <!-- jQuery -->

</body>

</html>
