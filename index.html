<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>

  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Weather Dashboard</title>

</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>OPEN Weather</h1>
  </header>
  <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row p-4">
        <div id="map-container"></div>
            <form id="search-form" class="form col-md-3">
                <div class="d-inline input-group p-3">
                    <input type="text" id="search-input" placeholder="City Name" aria-label="Form Heading" aria-describedby="basic-addon"></input>
                    <div class="input-group-append d-inline">
                        <button type="submit" class="btn btn-primary" id="search-button" aria-label="submit search">
                        Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-2"id="search-history"></div>
            <div class="col-5" id="weather-now"></div>
            <div class="col-5 w-auto" id="map-pane"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10" id="five-day-view"></div>
        </div>
    </div>
        
       
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="scripts/logic.js"></script>

</body>

</html>
